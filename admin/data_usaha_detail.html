<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAPOLMAN - Detail Usaha</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- bootstrap + datatables -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.3/css/dataTables.bootstrap5.css">

    <!-- icon -->
    <link rel="shortcut icon" href="../asset/icon.png">

    <style>
        body {
            background-color: #3674B5;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .content-detail {
            background-color: white;
            margin: 30px auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 900px;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-button a {
            text-decoration: none;
            font-weight: bold;
            color: #012847;
            font-size: 18px;
            margin-right: 20px;
            transition: color 0.3s;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 70px;
            border-radius: 5px;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .header-title {
            font-weight: bold;
            color: #012847;
            font-size: 24px;
            margin-top: 0;
        }

        .header {
            background: #e6e6e6;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            border-bottom-left-radius: 30px; /* Sudut lengkung kiri atas */
            border-bottom-right-radius: 30px; /* Sudut lengkung kanan atas */
        }

        .usaha-info {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        .usaha-info img {
            height: 140px;
        }

        .usaha-detail-box {
            background-color: #e4e7eb;
            border-radius: 12px;
            padding: 15px 20px;
            flex-grow: 1;
        }

        .usaha-detail-box p {
            margin: 0 0 10px;
            font-size: 1em;
        }

        .usaha-detail-box p strong {
            width: 160px;
            display: inline-block;
        }

        #myTable thead th,
        #myTable tbody td {
            text-align: center;
            vertical-align: middle;
        }

        /* Supaya kolom Bulan rata kiri */
        #myTable thead th:nth-child(2),
        #myTable tbody td:nth-child(2) {
            text-align: left;
        }

        button {
            font-family: Poppins, sans-serif;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="../asset/logo_polman.png" alt="Logo Admin" class="logo" />
            </div>
            <div class="header-text">
                <h1 class="header-title">Detail Usaha dari PT Bisnis Digital</h1>
            </div>
        </div>
        <div class="back-button">
            <a href="data_usaha.html">Kembali</a>
        </div>
    </div>
  
    <div class="content-detail">
        <div class="usaha-info">
            <img src="../asset/icon_business.png" alt="Ikon Usaha">
            <div class="usaha-detail-box">
            <h1 style="font-size: 22px; color: #123458; margin-bottom: 20px;">Detail Usaha</h1>
            <p><strong>Nama Usaha</strong>: PT Bisnis Digital</p>
            <p><strong>Periode Bulan Awal</strong>: November 2025</p>
            <p><strong>Periode Bulan Akhir</strong>: Agustus 2026</p>
            </div>
        </div>
    
        <h4>Data Jumlah Transaksi</h4>
        <table width="100%" id="myTable" class="table table-striped">
            <thead>
            <tr>
                <th>No.</th>
                <th id="bulan">Bulan</th>
                <th>Jumlah Transaksi</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            <!-- Data dummy dari JS -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.bootstrap5.js"></script>
  
    <script>
        const transaksiData = [
            { bulan: "November 2025", jumlah: 4 },
            { bulan: "Desember 2025", jumlah: 4 },
            { bulan: "Januari 2026", jumlah: 4 },
            { bulan: "Februari 2026", jumlah: 4 }
        ];
        function renderTable() {
            const tbody = document.getElementById("tableBody");
            tbody.innerHTML = "";
            transaksiData.forEach((item, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${index + 1}.</td>
                <td>${item.bulan}</td>
                <td>${item.jumlah}</td>
            `;
            tbody.appendChild(row);
            });
        }
        document.addEventListener("DOMContentLoaded", function() {
            renderTable();
            new DataTable('#myTable');
        });
    </script>
</body>
</html>
