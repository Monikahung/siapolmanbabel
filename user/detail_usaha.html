<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Usaha</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- bootstrap + datatables -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.3/css/dataTables.bootstrap5.css">

    <!-- icon -->
    <link rel="shortcut icon" href="../asset/icon.png">

    <!-- custom css -->
    <link rel="stylesheet" href="../style.css">

    <style>
        body {
            background-color: #3674B5;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header-detail {
            background-color: #f1f1f1;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ccc;
        }

        .logo-detail {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-detail img {
            height: 40px;
        }

        .logo-detail span {
            font-size: 1.5em;
            font-weight: bold;
            color: #213555;
        }

        .back-link {
            font-weight: bold;
            color: #213555;
            text-decoration: none;
            font-size: 1em;
        }

        .content-detail {
            background-color: white;
            margin: 30px auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 900px;
        }

        .usaha-info {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .usaha-info img {
            height: 140px;
        }

        .usaha-detail-box {
            background-color: #e4e7eb;
            border-radius: 12px;
            padding: 15px 20px;
            flex-grow: 1;
        }

        .usaha-detail-box p {
            margin: 0 0 10px;
            font-size: 1em;
        }

        .usaha-detail-box p strong {
            width: 160px;
            display: inline-block;
        }

        #myTable thead th,
        #myTable tbody td {
            text-align: center;
            vertical-align: middle;
        }
        
        /* Supaya kolom Bulan rata kiri */
        #myTable thead th:nth-child(2),
        #myTable tbody td:nth-child(2) {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="beranda-container">
        <div class="topbar">
            <div class="logo-wrapper-2">
                <img src="../asset/logo_polman.png" alt="Logo" class="logo-img-2">
                <span class="logo-text">SISTEM INFORMASI AKUNTANSI</span>
            </div>
            <div class="nav-button-group">
                <button class="nav-btn" id="profile"><i class="fa-solid fa-user"></i></button>
                <a href="beranda.html"><button class="nav-btn">Beranda</button></a>
                <a href="daftar_usaha.html"><button class="nav-btn">Daftar Usaha</button></a>
                <a href="daftar_transaksi.html"><button class="nav-btn">Transaksi Bisnis</button></a>
                <a href="daftar_jurnal.html"><button class="nav-btn">Jurnal Umum</button></a>
                <a href="../index.html" onclick="return confirm('Apakah Anda yakin ingin keluar dari halaman ini?')"><button class="nav-btn" id="logout"><i class="fa-solid fa-right-from-bracket"></i></button></a>
            </div>
        </div>
    
        <div class="content-detail">
            <div class="usaha-info">
                <img src="../asset/icon_business.png" alt="Ikon Usaha" style="width: 25%; height: auto;">
                <div class="usaha-detail-box">
                    <h1 style="font-size: 22px; color: var(--dark-blue); margin-bottom: 20px;">Detail Usaha</h1>
                    <p><strong style="margin-right: 15px;">Nama Usaha</strong> : PT Bisnis Digital</p>
                    <p><strong style="margin-right: 15px;">Periode Bulan Awal</strong> : November 2025</p>
                    <p><strong style="margin-right: 15px;">Periode Bulan Akhir</strong> : Agustus 2026</p>
                </div>
            </div>
        
            <h3 style="font-size: 20px;">Data Jumlah Transaksi</h3>
            <table width="100%" id="myTable" class="table table-striped">
                <thead>
                    <tr>
                    <th>No.</th>
                    <th id="bulan">Bulan</th>
                    <th>Jumlah Transaksi</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data dummy dari JS -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.bootstrap5.js"></script>
        
    <script>
        const transaksiData = [
            { bulan: "November 2024", jumlah: 2 },
            { bulan: "Desember 2024", jumlah: 1 },
            { bulan: "Januari 2025", jumlah: 2 },
            { bulan: "Februari 2025", jumlah: 1 }
        ];
        function renderTable() {
            const tbody = document.getElementById("tableBody");
            tbody.innerHTML = "";
            transaksiData.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                <td>${index + 1}.</td>
                <td>${item.bulan}</td>
                <td>${item.jumlah}</td>
                `;
                tbody.appendChild(row);
            });
        }
        document.addEventListener("DOMContentLoaded", function() {
            renderTable();
            new DataTable('#myTable');
        });
    </script>
</body>
</html>
